[paths]
base_dir = .
models_dir = models
cache_dir = cache
output_dir = output
logs_dir = logs
wheels_dir = wheels
ffmpeg_path = C:\Users\Biged\AppData\Local\Microsoft\WinGet\Packages\Gyan.FFmpeg_Microsoft.Winget.Source_8wekyb3d8bbwe\ffmpeg-8.0.1-full_build\bin\ffmpeg.exe

[stt]
engine = faster_whisper
model_name = large-v3
device = cuda
compute_type = float32
beam_size = 5
vad_filter = true
language = ru
task = transcribe

[profile]
active = auto

[profile_fast]
model_name = small
compute_type = int8_float32
beam_size = 1

[profile_balanced]
model_name = medium
compute_type = int8_float32
beam_size = 4

[profile_quality]
model_name = large-v3
compute_type = float32
beam_size = 5

[profile_auto]
short_max_minutes = 0.5
medium_max_minutes = 6
short_profile = quality
medium_profile = balanced
long_profile = fast

[summarize]
enabled = true
ollama_url = http://127.0.0.1:11434
model = llama3.1:8b
prompt_template = prompts/meeting_ru.txt
timeout_s = 120
max_chars = 18000
stream = false

[export]
save_txt = true
save_json = true
save_md = true
include_timestamps = true
filename_mode = timestamp
